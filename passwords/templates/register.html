<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Password Manager</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            width: 380px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        input:focus, select:focus {
            border-color: #667eea;
            box-shadow: 0px 0px 8px rgba(102, 126, 234, 0.4);
            outline: none;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #4c63b6;
        }

        /* Login Link */
        .link-container {
            margin-top: 15px;
        }

        a {
            text-decoration: none;
            color: #667eea;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #4c63b6;
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="register-container">
        <h2>Create Account</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <div class="link-container">
            <a href="{% url 'login' %}">Already have an account? Login</a>
        </div>
    </div>

</body>
</html>
